<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Bookmarks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .bookmark {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .bookmark:last-child {
            border-bottom: none;
        }
        .bookmark-text {
            margin-bottom: 5px;
        }
        .bookmark-link {
            color: #1da1f2;
            text-decoration: none;
        }
        .bookmark-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Twitter Bookmarks</h1>
        <div class="bookmarks">
            {% for bookmark in bookmarks %}
            <div class="bookmark">
                <p class="bookmark-text">{{ bookmark[0] }}</p>
                <a class="bookmark-link" href="{{ bookmark[1] }}" target="_blank">{{ bookmark[1] }}</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
